<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="/js/client.js"></script>
</head>

<body>
    <header>
        <h1>Instancier CATEGORIE ou des PIECE </h1>
    </header>
    <main>
        <section class="formSection">
            <h2>Instancier des CATEGORIE</h2>
            <div>
                <div class="inputs">
                    <input id="libCatInput" type="text" placeholder="libCat">
                    <input id="TarifMOleInput" type="text"  placeholder="TarifMOle">
                </div>
                <div class="btns">
                    
                    
                    <button id="ajouterC">ajouter</button>
                    
                </div>
            </div>
        </section>
        <section class="formSection">
            <h2>Instancier des  PIECE</h2>
            <div>
                <div class="inputs">
                    <input id="DescPieceInput" type="text" placeholder="DescPiece">
                    <input id="PUHTInput" type="text"  placeholder="PUHT">
                </div>
                <div class="btns">
                    
                    
                    <button id="ajouterP">ajouter</button>
                    
                </div>
            </div>
        </section>
        
    </main>
    <header>
        
    </header>
    <main>
        <section class="formSection">
            <h2>Insérer un ordre de réparation pour un appareil</h2>
            <div>
                <div class="inputs">
                    <input id="DiagnosticPanneInput" type="text" placeholder="DiagnosticPanne">
                    <input id="NbHeuresMO" type="text"  placeholder="NbHeuresMO">
                    <input id="IDApp" type="text" placeholder="IDApp">
                </div>
                <div class="btns">
                    
                    
                    <button id="ajouterBtn">ajouter</button>
                    
                </div>
            </div>
        </section>
        <section class="listSection">
            <h2>Rechercher une cliente par son nom</h2>
            <table>
                <div class="btns" id="divbtn">
                    <input id="NomCliInput" type="text" placeholder="nom de client ">
                    <button id="updateBtn"> Rechercher</button>
                    <span id="spanMoyen"></span>
                </div>
                <thead>
                    <tr>
                        <th>IDCli</th>
                        <th>NomCli</th>
                        <th>AdrCli</th>
                        <th>VilleCli</th>
                    </tr>
                    
                </thead>
                <tbody id="tbody">

                </tbody>
                
            </table>
            
            
        </section>
    </main>
</body>

</html>
